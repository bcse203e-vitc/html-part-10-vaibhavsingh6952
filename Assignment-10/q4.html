<form id="multiplicationForm">
    <fieldset>
      <legend>Enter a number</legend>
      <input type="number" id="num" min="1" max="10">
      <button type="button" onclick="generateTable()">Generate Table</button>
    </fieldset>
  </form>
  
  <table id="multiplicationTable"></table>
  
  <script>
  function generateTable() {
    const num = document.getElementById("num").value;
    let table = "<tr><th>Multiplier</th><th>Result</th></tr>";
    for (let i = 1; i <= 10; i++) {
      table += `<tr><td>${i}</td><td>${i * num}</td></tr>`;
    }
    document.getElementById("multiplicationTable").innerHTML = table;
  }
  </script>
