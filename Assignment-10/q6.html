<div id="imageContainer">
  <img src="" id="image1" class="layeredImage">
  <img src="" id="image2" class="layeredImage">
  <img src="" id="image3" class="layeredImage">
</div>

<script>
document.querySelectorAll(".layeredImage").forEach(img => {
  img.addEventListener("click", function() {
    img.style.zIndex = 10;
  });
});
</script>

<style>
#imageContainer {
  position: relative;
  width: 500px;
  height: 500px;
}

.layeredImage {
  position: absolute;
  width: 100%;
  height: 100%;
}
</style>
